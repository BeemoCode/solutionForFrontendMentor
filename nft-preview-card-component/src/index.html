<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-card__img-box">
          <img
            class="nft-card__img"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
        </div>
        <h1 class="nft-card__title">
          <a class="nft-card__title-link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-card__price-about">
          <div class="nft-card__price-info">
            <img
              class="nft-card__price-img"
              src="./images/icon-ethereum.svg"
              alt="ETH"
            />
            <span class="nft-card__price-text">0.041 ETH</span>
          </div>

          <div class="nft-card__price-info">
            <img
              class="nft-card__time-img"
              src="./images/icon-clock.svg"
              alt="clock"
            />
            <span class="nft-card__time-text">3 days left</span>
          </div>
        </div>

        <div class="nft-card__creator-info">
          <div class="nft-card__creator-img-box">
            <img
              class="nft-card__creator-img"
              src="./images/image-avatar.png"
              alt="avatar"
            />
          </div>
          <p class="nft-card__creator">
            Creation of
            <a href="#" class="nft-card__creator-name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
