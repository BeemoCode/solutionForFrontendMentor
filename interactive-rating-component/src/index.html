<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rate">
        <div class="rate__poll poll">
          <div class="poll__img-star-box">
            <img class="poll__img-star" src="images/icon-star.svg" alt="star" />
          </div>

          <h1 class="heading poll__heading">How did we do?</h1>

          <p class="paragraph poll__paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <form class="poll__form" action="#">
            <div class="poll__form-select">
              <label for="select1">
                <input
                  class="poll__form-input"
                  type="radio"
                  autocomplete="off"
                  name="select"
                  id="select1"
                  value="1"
                />
                <span class="poll__form-select-btn">1</span>
              </label>

              <label for="select2">
                <input
                  class="poll__form-input"
                  type="radio"
                  autocomplete="off"
                  name="select"
                  id="select2"
                  value="2"
                />
                <span class="poll__form-select-btn">2</span>
              </label>

              <label for="select3">
                <input
                  class="poll__form-input"
                  type="radio"
                  autocomplete="off"
                  name="select"
                  id="select3"
                  value="3"
                />
                <span class="poll__form-select-btn">3</span>
              </label>

              <label for="select4">
                <input
                  class="poll__form-input"
                  type="radio"
                  autocomplete="off"
                  name="select"
                  id="select4"
                  value="4"
                />
                <span class="poll__form-select-btn">4</span>
              </label>

              <label for="select5">
                <input
                  class="poll__form-input"
                  type="radio"
                  autocomplete="off"
                  name="select"
                  id="select5"
                  value="5"
                />
                <span class="poll__form-select-btn">5</span>
              </label>
            </div>

            <button class="poll__form-submit-btn">Submit</button>
          </form>
        </div>

        <div class="rate__thanks thanks rate__thanks--hidden">
          <div class="thanks__img-box">
            <img
              class="thanks__img"
              src="./images/illustration-thank-you.svg"
              alt="thank you"
            />
          </div>

          <div class="thanks__selected-box">
            <p class="thanks__selected">
              You selected <span id="selected">4</span> out of 5
            </p>
          </div>

          <h2 class="heading thanks__heading">Thank you!</h2>

          <p class="paragraph thanks__paragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
