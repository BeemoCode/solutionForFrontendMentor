<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order">
        <div class="order__img-box">
          <img
            class="order__img"
            src="images/illustration-hero.svg"
            alt="music"
          />
        </div>

        <div class="order__summary">
          <h1 class="order__heading">Order Summary</h1>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order__price">
            <img
              class="order__price-img"
              src="images/icon-music.svg"
              alt="icon music"
            />
            <div class="order__price-plan">
              <span class="order__price-plan-type">Annual Plan</span>
              <span class="order__price-plan-cost">$59.99/year</span>
            </div>

            <a class="order__price-link" href="#">Change</a>
          </div>

          <button class="order__btn-proceed">Proceed to Payment</button>
          <button class="order__btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
