<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <article class="article">
        <div class="article__img">&nbsp;</div>

        <div class="article__main">
          <h1 class="article__heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>

          <p class="article__paragraph">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="article__author-section">
            <figure class="article__author author">
              <img
                class="author__img"
                src="images/avatar-michelle.jpg"
                alt="avatar michelle"
              />
              <figcaption>
                <span class="author__name">Michelle Appleton </span>
                <span class="author__date">28 Jun 2020</span>
              </figcaption>
            </figure>
            <div class="article__share">
              <svg class="share-img" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </div>
            <ul class="article__share-links">
              <li><span class="share-text">share</span></li>
              <li>
                <a href="#">
                  <img src="images/icon-facebook.svg" alt="facebook" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon-twitter.svg" alt="twitter" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon-pinterest.svg" alt="pinterest" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
